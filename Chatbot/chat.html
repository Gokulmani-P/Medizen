<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medizen - Your AI-Powered Healthcare Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        body {
            background-color: #343a40;
            color: #f8f9fa;
            font-family: 'Roboto', sans-serif;
        }

        .main-header {
            margin-top: 100px;
            text-align: center;
        }

        .main-header h1 {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .main-header h6 {
            font-size: 1.25rem;
            margin-bottom: 30px;
        }

        .btn-custom {
            background-color: #28a745;
            border: none;
            padding: 10px 20px;
            font-size: 1.1rem;
            font-weight: bold;
            color: #fff;
            border-radius: 5px;
            margin-top: 20px;
        }

        .btn-custom:hover {
            background-color: #218838;
        }

        .image-section {
            text-align: center;
            margin-top: 50px;
        }

        .image-section img {
            width: 100%;
            height: auto;
            border-radius: 25px;
            margin-bottom: 30px;
        }

        .content-section {
            margin: 50px 0;
        }

        .content-section h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="main-header">
            <h1>An AI-Powered Medizen ChatBot</h1>
            <h6>Experience personalized assistance with our AI-powered healthcare chatbot. Get quick answers to your
                medical queries 24/7.</h6>
            <button class="btn btn-custom">Get Help Below</button>
        </div>
        <div class="image-section">
            <img src="images/doctorr.jpg" alt="Medizen Chatbot">
        </div>
        <div class="content-section text-center">
            <h1>Ask Your Queries</h1>
            <p>Get accurate and reliable information from our expert AI. We are here to assist you anytime, anywhere.
            </p>
        </div>
        <div class="image-section">
            <img src="images/board.jpg" alt="Doctors">
        </div>
    </div>

    <script type="text/javascript">
        (function (d, m) {
            var kommunicateSettings =
                { "appId": "2dd167d7856fabb3f590cd4384b3c2928", "popupWidget": true, "automaticChatOpenOnNavigation": true };
            var s = document.createElement("script"); s.type = "text/javascript"; s.async = true;
            s.src = "https://widget.kommunicate.io/v2/kommunicate.app";
            var h = document.getElementsByTagName("head")[0]; h.appendChild(s);

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
